name: test
on:
  # push:
  workflow_dispatch:
    inputs:
      fstar_ref:
        type: string
        default:
      env:
        type: environment

  workflow_call:
    inputs:
      fstar_ref:
        type: string
        default:

# TODO:
# Is there a way to set the default container?
# Move to the regular fstar-ci-base too

defaults:
  run:
    shell: bash

jobs:
  build-fstar:
    runs-on: []
    container: mtzguido/fstar-base-testing
    steps:
      - name: Cleanup
        run: find . -delete
      - run: echo "HOME=/home/opam" >> $GITHUB_ENV
      - uses: mtzguido/set-opam-env@master

      - name: Checkout
        uses: actions/checkout@master
        with:
          path: FStar/
          ref: ${{ inputs.fstar_ref }}

      - run: cat FStar/ulib/FStar.Math.Lemmas.fsti | head -n 30
