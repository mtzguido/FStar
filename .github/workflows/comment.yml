name: Comment hook for PRs
on:
  issue_comment:
    types: [created]

jobs:
  comment_start:
    name: Run PR comment hook
    if: |
      github.event.issue.pull_request
      && contains(github.event.comment.body, '!!check-the-world')
    # && contains(github.event.comment.body, '@ginbro')

    runs-on: []

    defaults:
      run:
        shell: bash

    steps:
      - name: Startup reaction
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: |
            rocket

  call-check-world:
    needs: comment_start
    name: Check world workflow
    uses: ./.github/workflows/check-the-world.yml

  comment_done:
    name: Run PR comment hook
    needs: call-check-world

    runs-on: []

    defaults:
      run:
        shell: bash

    steps:
      - name: Failure comment
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Something failed when running the workflow, please check the logs.

      - name: Failure comment
        if: ${{ success() }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Seems like we're good
